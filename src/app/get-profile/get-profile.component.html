<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-12">
                    <h3>Profile</h3>
                </div>
            </div>
            <div class="col-12 col-md-12" *ngIf="profile">
                <p>{{profile.firstname}}</p>
                <p>{{profile.email}}</p>
                <p>{{profile.phone}}</p>
            </div>
        </div>
    </div>
</div>
